<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Michael Wieser{% endblock %} - Backend Developer</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN fÃ¼r Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- dotLottie Web Player -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rubik:wght@500;600;700&display=swap" rel="stylesheet">


    {% block head_extra %}{% endblock %}

</head>

<body class="bg-gray-100 text-gray-800 font-sans min-h-screen">

<div class=" select-none md:flex md:justify-center justify-end md:w-full md:h-12 absolute md:mt-8 md:mr-0 mt-6 md:pt-0 md:pr-0 pr-3">

  <div class="md:h-12 px-2 border hidden  md:px-4 md:flex border-black absolute rounded-full justify-evenly md:space-x-8 space-x-4 hover:scale-110 transition-all duration-300 z-20">
    <a href="{{ url_for('index') }}" class="mt-1 w-9 h-9 pl-1 rounded-full hover:border-spacing-0 hover:scale-110 hover:translate-y-px hover:border-black hover:bg-[#c580f03c] transition-all duration-500">
      <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="relative top-1.5 left-0.5" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>
    <a href="{{ url_for('about') }}" class="mt-1 w-9 h-9 pl-1 rounded-full hover:border-spacing-0 hover:scale-110 hover:translate-y-px hover:border-black hover:bg-[#c580f03c] transition-all duration-500">
      <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="relative top-1.5 left-0.5" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </a>
    <a href="{{ url_for('skills') }}" class="mt-1 w-9 h-9 pl-1 rounded-full hover:border-spacing-0 hover:scale-110 hover:translate-y-px hover:border-black hover:bg-[#c580f03c] transition-all duration-500">
      <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="relative top-1.5 left-0.5" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path>
        <path d="M9 18h6"></path>
        <path d="M10 22h4"></path>
      </svg>
    </a>
    <a href="{{ url_for('contact') }}" class="mt-1 w-9 h-9 pl-1 rounded-full hover:border-spacing-0 hover:scale-110 hover:translate-y-px hover:border-black hover:bg-[#c580f03c] transition-all duration-500">
      <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="relative top-1.5 left-0.5" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
      </svg>
    </a>
  </div>

  <div class="md:invisible inline-block absolute -top-6 rounded-full ml-1.5 hover:bg-[#c580f04e] active:bg-[#c271f49f] duration-300 transition-all">
    <div class="hamburger-react" aria-expanded="false" role="button" tabindex="0" style="cursor: pointer; height: 48px; position: relative; transition: 0.4s cubic-bezier(0, 0, 0, 1); user-select: none; width: 48px; outline: none;">
      <div style="background: rgba(85, 33, 197, 0.584); height: 3px; left: 8px; position: absolute; width: 16px; top: 13px; transition: 0.4s cubic-bezier(0, 0, 0, 1); transform: none;"></div>
      <div style="background: rgba(85, 33, 197, 0.584); height: 3px; left: 50%; position: absolute; width: 16px; top: 13px; transition: 0.4s cubic-bezier(0, 0, 0, 1); transform: none;"></div>
      <div style="background: rgba(85, 33, 197, 0.584); height: 3px; left: 8px; position: absolute; width: 16px; top: 23px; transition: 0.4s cubic-bezier(0, 0, 0, 1); opacity: 1; transform: none;"></div>
      <div style="background: rgba(85, 33, 197, 0.584); height: 3px; left: 50%; position: absolute; width: 16px; top: 23px; transition: 0.4s cubic-bezier(0, 0, 0, 1); opacity: 1; transform: none;"></div>
      <div style="background: rgba(85, 33, 197, 0.584); height: 3px; left: 8px; position: absolute; width: 16px; top: 33px; transition: 0.4s cubic-bezier(0, 0, 0, 1); transform: none;"></div>
      <div style="background: rgba(85, 33, 197, 0.584); height: 3px; left: 50%; position: absolute; width: 16px; top: 33px; transition: 0.4s cubic-bezier(0, 0, 0, 1); transform: none;"></div>
    </div>
  </div>

  <div class="md:hidden font-poppins bg-gradient-to-r from-[#833be7e7] rounded-r-xl to-[#5521c595] w-44 h-56 -translate-x-44 absolute mt-10 px-5 text-center text-white  transition-all duration-300 z-30">
    <ul class="">
      <a href="{{ url_for('index') }}">
        <li class="p-4 font-semibold text-md hover:scale-125 active:scale-75 hover:translate-y-px transition-all duration-300 ease-in-out">Home</li>
      </a>
      <hr>
      <a href="{{ url_for('about') }}">
        <li class="p-4 font-semibold text-md hover:scale-125 active:scale-75 hover:translate-y-px transition-all duration-300 ease-in-out">About</li>
      </a>
      <hr>
      <a href="{{ url_for('skills') }}">
        <li class="p-4 font-semibold text-md hover:scale-125 active:scale-75 hover:translate-y-px transition-all duration-300 ease-in-out">Skills</li>
      </a>
      <hr>
      <a href="{{ url_for('contact') }}">
        <li class="p-4 font-semibold text-md hover:scale-125 active:scale-75 hover:translate-y-px transition-all duration-300 ease-in-out">Contact</li>
      </a>
    </ul>
  </div>

</div>

    <main>
        {% block content %}

        {% endblock %}
    </main>
    {# <footer>...</footer> #}
    {% block scripts_extra %}{% endblock %}

</body>
</html>
